<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/javascript/css/styles.css" rel="stylesheet">
    <title>Java Quiz</title>
</head>
<body>
    <div class="container">
        <input id="view-scores" type='button' value='View Scores' class="view-scores">
        <span id="timer" class="timer-log">Time: 0</span>
        <div id="questions-contain" class="hide">
       <br>
       <div id='scores-div'></div>
       <br>
            <div id="questions" class="questions-css">Question</div>
            <br>
            <form id="results"> </form>
        <div id="answer-buttons" class="buttons-css">
            <br>
            
            <button class="btn">Answer A</button>
            <button class="btn">Answer B</button>
            <button class="btn">Answer C</button>
            <button class="btn">Answer D</button>
            </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="submit-btn" class="submit-btn btn hide">Submit</button>
            </div>

    <script src="assets/javascript/script.js"></script>
    
</body>
</html>
