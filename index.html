<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../Javaquiz/assets/javascript/css/styles.css"
    />
    <title>Java Code Quiz</title>
  </head>

  <body>
    <div class="container">
      <input id="view-scores" type="button" value="View Scores" />
      <span id="timer">Time: 0</span>
      <div id="scores-div"></div>
      <br />
      <div id="question-div"></div>
      <br />
      <div id="choices"></div>
      <br />
      <form id="results"></form>
      <div id="buttons"></div>
      <input id="start-button" type="button" value="Start Quiz" />
    </div>
    <div id='answer'></div>

    <script src="../Javaquiz/assets/javascript/questions.js"></script>
    <script src="../Javaquiz/assets/javascript/script.js"></script>
    <script src="../Javaquiz/assets/javascript/style.js"></script>
  </body>
</html>
